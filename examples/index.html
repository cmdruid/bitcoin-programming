  <title>Proof of Work Demo</title>
</head>
<body>
  <script type="module">
    async function getProof(msg, zeroes) {
      const ec = new TextEncoder()

      let hash = [1], nonce = 0, limit = 2**32

      while (hash && hash[0] !== 0 && nonce < limit) {
        hash = await getDigest(msg + String(nonce++))
      }

      let result = (new Array(hash)).map(num => num.toString(16))

      console.log(result, nonce)

    }

    async function getDigest(string) {
      const ec = new TextEncoder()
      return crypto.subtle.digest('SHA-256', ec.encode(string))
        .then(buff => new Uint8Array(buff))
    }

    getProof('test2')
  </script>
